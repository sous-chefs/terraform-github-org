version: 2
jobs:
  plan:
    docker:
      - image: hashicorp/terraform
    steps:
      - checkout
      - run: |
          terraform init
          terraform plan
  apply:
    docker:
      - image: hashicorp/terraform
    steps:
      - checkout
      - run:
          terraform init
          terraform apply --auto-approve

workflows:
  version: 2
  build_and_test:
    jobs:
      - plan:
          context: Terraform
      - hold:
          type: approval
          requires:
            - plan
      - apply:
          requires:
            - hold
          context: Terraform
